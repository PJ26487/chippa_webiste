<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OG Letter</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f8f4e3;
        }

        .container {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL3JtNjA2ZGVzaWduLXJlbWl4LWJnLTEyLWEuanBn.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f1efea;
            border: 2px solid #d4c5a5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf {
            width: 90%;
            height: 500px;
            border: none;
        }

        #continueButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1636eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The First Letter for Chippa</h1>
        <object class="pdf" data="Cream Simple Photo Frame Love Letter-1.pdf"></object>
    </div>
</body>
</html>
